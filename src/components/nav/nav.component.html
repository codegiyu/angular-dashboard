<section id="mobile-nav-wrap" class="mobile-nav-wrap">
    <div class="aside-top">
        <div class="menu-close-line">
            <div class="logo">
                <img src="../../assets/img/logo.svg" alt="">
                <p>D-App</p>
            </div>
            <button (click)="handleCloseMenu()">
                <img src="../../../assets/img/close-bold.svg" alt="" />
            </button>
        </div>
        <nav class="links">
            <ul>
                <li [ngClass]="{'active': page.source._value === 'home'}">
                    <div role="link" (click)="setGlobalPage('home')">
                        <img src="../../assets/img/home.svg" alt="" class="link-icon">
                        <p>Dashboard</p>
                    </div>
                </li>
                <li [ngClass]="{'active': page.source._value === 'reports'}">
                    <div role="link" (click)="setGlobalPage('reports')">
                        <img src="../../assets/img/reports.svg" alt="" class="link-icon">
                        <p>Reports</p>
                    </div>
                </li>
                <li [ngClass]="{'active': page.source._value === 'profile'}">
                    <div role="link" (click)="setGlobalPage('profile')">
                        <img src="../../assets/img/profile.svg" alt="" class="link-icon">
                        <p>Profile</p>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</section>
